<!DOCTYPE html>
<html lang="it">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Recupera Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="Assets/css/login.css" rel="stylesheet" type="text/css">

</head>

<body class="resPass">

<div  class="container">
    <div id="res-body" class="card col-md-6 mx-auto mt-5 ml-5 mr-5">
        <div class="text-center card-header">Reset Password</div>
        <div class="card-body">
            <div class="text-center mb-4">
                <h4>Password dimenticata?</h4>
                <p>Inserisci il tuo indirizzo email.</p>
            </div>
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <label for="inputEmail">Email: </label>
                        <input value="" type="email" id="inputEmail" class="form-control" placeholder="Inserisci email..." required="required" autofocus="autofocus">
                        <div class="invalid-feedback d-none" id="notEmail"></div>
                    </div>
                </div>
                <button id="resbtn" class="btn btn-secondary btn-block mt-5" value="">Reimposta Password</button>
            </form>
            <div class="text-center">
                <a class="d-block" href="login.html">Login</a>
            </div>
        </div>
    </div>
</div>

<script src="http://cdn.syncfusion.com/js/assets/external/jquery.validate.min.js"></script>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="Assets/js/reset-password.js"></script>

</body>

</html>
